<html>
    <head>
        <title>Input</title>
        <link rel="stylesheet" href="input.css">
    </head>
    <body>
        <header class="head">
            <!-- <p>This is the header section</p> -->
        </header>
        <main>
            <!--Our coding for today happens here-->
            <div>
                <form class="form" action="">
                    <h2>Register here</h2>
                    <label for="First name">First name</label><br>
                    <input type="text" id="First name" name="First name"required minlength="3"maxlength="100" placeholder="First name"><br>
                    <label for="Last name">Last name</label><br>
                    <input type="text" id="Last name" name="Last name"required minlength="3" maxlength="100" placeholder="Last name"><br>
                    <label for="Email">Email</label><br>
                    <input type="email" id="Email" name="Email"required placeholder="Email"><br>
                    <label for="Phone number">Phone number</label><br>
                    <input type="number" id="Phone number" name="Phone number"required placeholder="Phone number"><br>
                    <label for="Date of birth">Date of birth</label><br>
                    <input class="date"type="Date" id="Date" name="Date"><br>
                    <label for="Gender">Gender</label>
                    <fieldset class="field"><input type="radio" value="Male"name="set">Male
                    <input type="radio"value="Female"name="set">Female
                    </fieldset>
                    <label for="Password">Password</label><br>
                    <input type="password" id="Password" name="Password"required placeholder="Password"><br><br>
                    <!-- <input type="submit" value="Sign-up"> -->
                    <button class="button" type="submit">Register</button>
                </form>
            </div>
        </main>
        <footer class="foot">
            <!-- <p>This is the footer section</p> -->
        </footer>
    </body>
</html>
